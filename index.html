<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome/css/all.min.css" />
    <!-- Google Font CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter|Plus Jakarta Sans"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Portofolio</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav
        id="navbar"
        class="navbar navbar-expand-lg navbar-light mt-lg-4 mt-sm-2 mt-2"
      >
        <a class="navbar-brand" href="#">
          <img
            src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
            alt="Logo"
            width="32"
            height="28"
            class="d-inline-block align-text-top"
          />
          Bootstrap
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto my-4 my-sm-0">
            <li class="nav-item">
              <a
                class="nav-link active text-end text-lg-start"
                aria-current="page"
                href="#"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-end text-lg-start" href="#">Portfolios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-end text-lg-start" href="#">Experience</a>
            </li>
          </ul>
          <div class="d-flex flex-row-reverse flex-lg-row">
            <button
              class="btn btn-outline-dark text-end text-lg-start btn-block"
              type="button"
            >
              <i class="fa-solid fa-file-pdf"></i>
              Resume
            </button>
          </div>
        </div>
      </nav>
      <!-- Hero -->
      <div id="hero" class="row">
        <div class="col-md-6 d-block d-md-flex align-items-center">
          <div id="hero-text">
            <div class="d-flex">
              <hr class="mt-2" />
              <p class="ml-2 above-title">MY NAME IS JOHN DOE, AND I AM</p>
            </div>
            <h3 class="d-block w-100">
              <span class="typed-text"></span><span class="cursor">&nbsp;</span>
            </h3>
            <p class="mt-4 fs-7 text-start">
              Creative front-end developer with more than +5 years of experience
              in enterprise companies and startups. Proficient in JavaScript,
              Angular, and React. Passionate about UI/UX
            </p>
            <div class="d-flex flex-row gap-3 mt-4">
              <a class="social-icon" href="#">
                <i class="fa-solid fa-brands fa-instagram fa-xl"></i>
              </a>
              <a class="social-icon" href="#">
                <i class="fa-solid fa-brands fa-github fa-xl"></i>
              </a>
              <a class="social-icon" href="#">
                <i class="fa-solid fa-brands fa-twitter fa-xl"></i>
              </a>
              <a class="social-icon" href="#">
                <i class="fa-solid fa-brands fa-linkedin fa-xl"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center p-5">
          <img
            src="assets/image/hero-image.png"
            alt="Hero Iamge"
            class="img-fluid"
          />
        </div>
      </div>

      <div id="services" class="p-5">
        <div class="d-flex flex-row justify-content-center">
          <hr class="mt-2" />
          <p class="mr-2 above-title">SERVICES</p>
          <hr class="mt-2" />
        </div>
        <h3 class="text-center">Specialized in</h3>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
